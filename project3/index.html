<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 3</title>
        <link rel+"stylesheet" src="styles.css"/>
        <script src="scripts.js"></script>
    </head>

    <body>
        <form>
          <h1> Area </h1>
            length: <input type="text" id="length" name="length" />
            <br />
            width: <input type="text" id="width" name="width" />
            <br />
            <button type="button" onclick="area()">=</button>

        </form>
        Result: <span id="result"></span>
        <form>
          <h2> Pythagorean Theorem </h2>
            a: <input type="text" id="a" name="a" />
            <br />
            b: <input type="text" id="b" name="b" />
            <br />
            <button type="button" onclick="pythag()">=</button>

        </form>
        Result: <span id="result1"></span>
        <form>
          <h3> Volume Rectangular Prism </h3>
          length  : <input type="text" id="length" name="length" />
            <br />
          width   : <input type="text" id="width" name="width" />
            <br />
          height  : <input type="text" id="height" name="height" />
            <br />
            <button type="button" onclick="volume()">=</button>

        </form>
        Result: <span id="result2"></span>
    </body>
</html>
